
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>@@titulo</title>
  <meta name="description" content="@@descripcion">  

  <!-- metas para compartir en RRSS -->
  <meta property="og:title" content="@@titulo">
  <meta property="og:description" content="@@descripcion">
  
  <meta property="og:image" content="@@url_base/@@img_horizontal" />
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image" content="@@url_base/@@img_cuadrada" />
  <meta property="og:image:width" content="400">
  <meta property="og:image:height" content="400">
  

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@PODEMOS">
  <meta name="twitter:title" content="@@titulo">
  <meta name="twitter:description" content="@@descripcion">
  <meta name="twitter:image" content="@@url_base/@@img_horizontal">
  
  <!-- theme-color -->
  <meta name="msapplication-TileColor" content="#683064">
  <meta name="theme-color" content="#683064">

  <!-- iconos -->
  <link rel="shortcut icon" href="@@webRoot/img/favicon.png" type="image/x-icon" />
  <link rel="apple-touch-icon-precomposed" href="@@webRoot/img/favicon-iphone.png"> <!-- iphone -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="@@webRoot/img/favicon-iphone-retina.png"> <!-- iphone 4 retina -->
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="@@webRoot/img/favicon-ipad.png"> <!-- ipad -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="@@webRoot/img/favicon-ipad-retina.png"> <!-- ipad retina -->
